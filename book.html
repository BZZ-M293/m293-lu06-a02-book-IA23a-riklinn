<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <label for="buchtitel">Buchtitel (2 - 30 Zeichen):</label><br>
    <input type="text" id="buchtitel" name="buchtitel" minlength="2" maxlength="30" required><br><br>

    <label for="autoren">Autoren (5 - 40 Zeichen):</label><br>
    <input type="text" id="autoren" name="autoren" minlength="5" maxlength="40" required><br><br>

    <label for="preis">Preis (0.05 - 99.95):</label><br>
    <input type="number" id="preis" name="preis" min="0.05" max="99.95" step="0.01" required><br><br>

    <label for="erscheinungsdatum">Erscheinungsdatum (tt.mm.jjjj):</label><br>
    <input type="text" id="erscheinungsdatum" name="erscheinungsdatum" pattern="\d{2}\.\d{2}\.\d{4}" placeholder="tt.mm.jjjj" required><br><br>

    <label for="auflage">Auflage (1 - 9):</label><br>
    <input type="number" id="auflage" name="auflage" min="1" max="9" required><br><br>

    <button type="submit">Absenden</button>
    <button type="reset">Zur√ºcksetzen</button>
  </form>
  </body>
</html>
